name: Build, Push, and Run Docker Container

on:
  push:
    branches:
      - main

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Clone external repository
      run: git clone https://github.com/keerthana257/index.git external-repo

    - name: Check the files in the cloned repository
      run: |
        echo "Checking contents of external-repo directory"
        ls -la external-repo
        echo "Checking contents of root directory"
        ls -la

    - name: Verify Dockerfile presence
      run: |
        if [ ! -f external-repo/Dockerfile ]; then
          echo "Dockerfile not found in external-repo directory"
          exit 1
        else
          echo "Dockerfile found"
        fi

    - name: Build the Docker image
      run: |
        cd external-repo
        echo "Checking contents of external-repo directory before build"
        ls -la
        docker build -t custom-nginx .
      env:
        AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Tag the Docker image
      run: |
        IMAGE_TAG=latest
        ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
        docker tag custom-nginx:$IMAGE_TAG $ECR_URI:$IMAGE_TAG

    - name: Push the Docker image to ECR
      run: |
        IMAGE_TAG=latest
        ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
        docker push $ECR_URI:$IMAGE_TAG

    - name: Run Docker container
      run: |
        ECR_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG=latest
        docker run -d -p 80:80 $ECR_URI:$IMAGE_TAG
